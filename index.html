<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="full-img" id="fullImgBox">
    <img src="images/a.png" id="fullImg">
    <span onclick="closeFullImg()">X</span>
</div>

 <div class="img-gallery">
    <img src="images/a.png" onclick="openFullImg(this.src)">
    <img src="images/b.jpg" onclick="openFullImg(this.src)">
    <img src="images/c.jpg" onclick="openFullImg(this.src)">
    <img src="images/d.jpg" onclick="openFullImg(this.src)">
    <img src="images/e.jpg" onclick="openFullImg(this.src)">
    <img src="images/f.jpg" onclick="openFullImg(this.src)">
    <img src="images/g.jpg" onclick="openFullImg(this.src)">
    <img src="images/h.jpg" onclick="openFullImg(this.src)">
    <img src="images/i.jpg" onclick="openFullImg(this.src)">
    <img src="images/j.jpg" onclick="openFullImg(this.src)">
   
 </div>

 <script>

   var fullImgBox = document.getElementById("fullImgBox");
   var fullImg = document.getElementById("fullImg");

   function openFullImg(pic){
    fullImgBox.style.display = "flex";
    fullImg.src = pic;
   }

   function closeFullImg(){
    fullImgBox.style.display = "none";

   }
 </script>

</body>
</html>
